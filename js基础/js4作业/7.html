<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function say(x) {
            var x = prompt('请输入数字')
            var k = 0;
            for (var i = 1; i <= x; i++) {
                if (x % i == 0) {
                    k++;
                }
            }
            if (k === 2) {
                alert('你输入的是质数');
            } else {
                alert('你输入的不是质数');
            }
        }
        say();
    </script>
</body>

</html>
