<body>
    <script>
        function say(x) {
            if (x === 1) {
                return 1;
            }
            if (x === 2) {
                return 3;
            }
            return say(x - 1) + x * (say(x - 1) - say(x - 2));
        }
        console.log(say(6));



    </script>
