<body>
    <script>
        var arr = [1, 6, 5, 100, 89];
        var arr1 = [1, 2, 3, 6, 5,];
        function max(arr) {
            var len = arr.length - 1;
            for (var i = 0; i < len; i++) {
                var maxIndex = i;
                if (arr[maxIndex] < arr[i + 1]) {
                    maxIndex = i + 1
                }
            }
            return arr[maxIndex];

        }
        console.log(max(arr));
        console.log(max(arr1));
    </script>
</body>

</html>
