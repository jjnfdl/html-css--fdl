<body>
    <script>

        function say(x) {
            if (x === 1) {
                return 1;
            }
            return x * say(x - 1);
        }
        function ma(x){
            if (x === 1) {
                return 1;
            }
            return say(x)+ma(x-1);
        }
        console.log(ma(6));


    </script>
</body>
